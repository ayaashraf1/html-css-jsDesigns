<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="container">
        <div id="form">
         <h2 id="title">LOGIN</h1>
         <input type="text" class="inputText"  placeholder="Username"  /><br>
         <input type="password" class="inputText"  placeholder="Password"  /><br>
         <button class="button" onClick="resetForm()">Login</button>

        </div>

    </div>
<script>
function resetForm(){
   let inputTextElements =  document.getElementsByClassName('inputText');

   for (let item of inputTextElements) {
       item.value = '';
   }
}
</script>
</body>
</html>
