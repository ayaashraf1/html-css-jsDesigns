<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Gradient style</title>
    <link href="login.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
   <div class="container">
      <h1 class="title">login</h1>
      <label class="labelText">Username</label>
      <input type="text" placeholder="" class="inputText" />
      <label class="labelText">Password</label>
      <input type="password" placeholder="" class="inputText" />

      <button class="btn">Login</button>
      <p class="signUpContainer">Don't have account? <a href="#" class="signUp">sign up</a></p>

   </div>
   <script>
       $('.inputText').on('keyup',function(){
           debugger;
           if($(this)[0].value.length > 0){
               $(this).addClass('focused');
           }else {
            $(this).removeClass('focused');
           }
       });
   </script>
</body>
</html>
