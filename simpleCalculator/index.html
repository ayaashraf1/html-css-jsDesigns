<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div id="container">
        <div id="history"></div>
        <div id="result"></div>
        <div class="operator" id="clear">C</div>
        <div class="operator" id="backspace" >CE</div>
        <div class="operator" id="percentage" >%</div>
        <div class="operator" id="divide">&#247;</div>
 
        <div class="number" id="7" >7</div>
        <div class="number" id="8" >8</div>
        <div class="number" id="9" >9</div>
        <div class="operator" id="multiply" >x</div>

        <div class="number" id="4" >4</div>
        <div class="number" id="5" >5</div>
        <div class="number" id="6" >6</div>
        <div class="operator" id="minus" >-</div>
 
        <div class="number" id="1" >1</div>
        <div class="number" id="2" >2</div>
        <div class="number" id="3" >3</div>
        <div class="operator" id="plus" >+</div>

        <div class="number" id="zero" >0</div>
        <div class="operator" id="equal" >=</div>
    </div> 
   <script src="./script.js"></script> 
</body>
</html>
